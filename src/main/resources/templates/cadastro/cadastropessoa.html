<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- Adicionando JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
    
    <style type="text/css">
    	table.striped>tbody>tr:nth-child(odd) {
			background-color: rgba(158, 154, 154, 0.5)
		}
		
		form input[type=submit] {
			color: white;
		}
    </style>
    
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css"/>
    
</head>
<body>
	<h3>Spring Boot + Thymeleaf + Material Design Lite</h3>
	<fieldset>
	<legend>Cadastro de Pessoas</legend>
	<div class="row">
	
	<br/>
		<div th:each = "m : ${msg}">
			<span th:text = "${m}"></span>
		</div>	
	<br/>
		<form action="salvar" id="formpessoa" method="post"
		 th:object="${pessoaobj}" class="col s12" enctype="multipart/form-data">
		
			<div class="row">
				<div class="input-fiel col s6">
					<label for="id" class="active">ID:</label>
					<input name="id" th:field="*{id}" readonly="readonly" id="id"/>
				</div>
				
				<div class="input-fiel col s6">
					<label for="nome" class="active">Nome</label>
					<input name="nome" th:field="*{nome}" id="nome" class="validate"/>
				</div>
			</div>
			
			<div class="row">
				<div class="input-field col s6" sec:authorize="hasAnyRole('ROLE_USER', 'ROLE_ADMIN')">
					<label for="sobrenome" class="active">Sobrenome</label>
					<input name="sobrenome" id="sobrenome" th:field="*{sobrenome}" class="validate"/>
				</div>
				
				<div class="input-field col s6">
					<label for="sexopessoa" class="active">Sexo</label>
					<select class="browser-default" th:field="*{sexopessoa}">
						<option value="" disabled selected>--[Selecione]--</option>
						<option value="MASCULINO" th:text="Masculino"/>
						<option value="FEMININO" th:text="Feminino"/>
					</select>
				</div>
			</div>
			
			<div class="row">
				<div class="input-field col s6" sec:authorize="hasRole('ROLE_CAIXA')">
					<label for="idade" class="active">Idade</label>
					<input name="idade" th:field="*{idade}" id="idade" class="validate"/>
				</div>
				
				<div class="input-field col s6">
					<label for="profissao" class="active">Profissão</label>
					<select class="browser-default" th:field="*{profissao.id}" id="profissao" name="profissao">
						<option th:each = "p : ${profissoes}" th:value="${p.id}" th:text="${p.nome}">
					</select>
				</div>
			</div>
			
			<div class="row">
				<div class="input-field col s6">
					<label for="cargo" class="active">Cargo</label>
					<select class="browser-default" th:field="*{cargo}" id="cargo" name="cargo">
						<option th:each = "c : ${T(projeto.springboot.model.Cargo).values()}" th:value="${c.valor}" th:text="${c}">
					</select>
				</div>
				
				<div class="input-field col s6">
					<label for="dataNasc" class="active">Data nascimento</label>
					<input type="date" id="dataNascimento" th:field="*{dataNascimento}"
					name="dataNascimento" placeholder="Data Nasc.">
				</div>
			</div>
			
			<div class="row">
				<div class="input-field col s12">
					<label for="file" class="active">Currículo</label>
					<input type="file" name="file" id="file" class="validate"/>
				</div>
			</div>
			
			<div class="row">
				<div class="input-field col s12">
					<label for="cep" class="active">CEP</label>
					<input name="cep" id="cep" th:field="*{cep}" class="validate"/>
				</div>
			</div>
				
			<div class="row">
				<div class="input-field col s12">
					<label for="rua" class="active">Rua</label>
					<input name="rua" id="rua" th:field="*{rua}" class="validate"/>
				</div>
			</div>	
			
			<div class="row">
				<div class="input-field col s12">
					<label for="bairro" class="active">Bairro</label>
					<input name="bairro" id="bairro" th:field="*{bairro}" class="validate"/>
				</div>
			</div>
				
			<div class="row">
				<div class="input-field col s12">
					<label for="cidade" class="active">Cidade</label>
					<input name="cidade" id="cidade" th:field="*{cidade}" class="validate"/>
				</div>
			</div>
			
			<div class="row">
				<div class="input-field col s12">
					<label for="uf" class="active">Estado</label>
					<input name="uf" id="uf" th:field="*{uf}" class="validate"/>
				</div>
			</div>
			
			<div class="row">
				<div class="input-field col s12">
					<label for="ibge" class="active">IBGE</label>
					<input name="ibge" id="ibge" th:field="*{ibge}" class="validate"/>
				</div>
			</div>
			
			<div class="row">
				<div class="input-field col s6">
					<input class="waves-effect waves-light btn" value="salvar" type="submit">
					<button class="waves-effect waves-light btn" onclick="document.getElementById('formpessoa').reset()">Novo</button>
				</div>
			</div>
		</form>
	</div>
	</fieldset>
	
	<br/>
	<br/>
	
	<fieldset>
	<legend>Campos de pesquisa</legend>
	<div class="row">
	<form class="col s12" action="pesquisapessoa" method="post">
		<div class="row">
			<div class="input-field col s6">
				<label for="nomepesquisa" class="active">Pesquisa por nome:</label>
				<input id="nomepesquisa" class="validate" name="nomepesquisa">
			</div>
			
			<div class="input-field col s6">
				<label for="pesqsexo" class="active">Pesquisa Sexo</label>
				<select class="browser-default" name="pesqsexo" id="pesqsexo">
						<option value="">--[Todos]--</option>
						<option value="MASCULINO" th:text="Masculino"/>
						<option value="FEMININO" th:text="Feminino"/>
					</select>
			</div>
			
			<div class="input-field col s12">
				<input class="waves-effect waves-light btn" type="submit" value="Buscar">
				<a class="waves-effect waves-light btn" href="/listapessoas" >Lista</a>
				
			</div>
		</div>
	</form>
	</div>
	</fieldset>
	
	<br/>
	<br/>
	<table>
	<thead class="striped">
		<tr>
			<th>ID</th>
			<th>Nome</th>
			<th>Sobrenome</th>
			<th>Idade</th>
			<th>Editar</th>
			<th>Excluir</th>
		</tr>
	</thead>
	
		<tr th:each = "pessoa : ${pessoas}">
			<td th:text = "${pessoa.id}" />
			<td><a th:href="@{/telefones/{idpessoa}(idpessoa=${pessoa.id})}"><span th:text = "${pessoa.nome}"></span></a></td>
			<td th:text = "${pessoa.sobrenome}" />
			<td th:text = "${pessoa.idade}"/>
			<td><a th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Editar</a></td>
			<td><a href="@{/excluirpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Excluir</a></td>
		</tr>
	</table> 

	<!-- Adicionando Javascript -->
    <script>

        $(document).ready(function() {
			
        	$('#dataNascimento').datepicker({
        		showOthermonths:true,
        		format: 'yyyy-mm-dd'
        	});
        	
            function limpa_formulário_cep() {
                // Limpa valores do formulário de cep.
                $("#rua").val("");
                $("#bairro").val("");
                $("#cidade").val("");
                $("#uf").val("");
                $("#ibge").val("");
            }
            
            //Quando o campo cep perde o foco.
            $("#cep").blur(function() {

                //Nova variável "cep" somente com dígitos.
                var cep = $(this).val().replace(/\D/g, '');

                //Verifica se campo cep possui valor informado.
                if (cep != "") {

                    //Expressão regular para validar o CEP.
                    var validacep = /^[0-9]{8}$/;

                    //Valida o formato do CEP.
                    if(validacep.test(cep)) {

                        //Preenche os campos com "..." enquanto consulta webservice.
                        $("#rua").val("...");
                        $("#bairro").val("...");
                        $("#cidade").val("...");
                        $("#uf").val("...");
                        $("#ibge").val("...");

                        //Consulta o webservice viacep.com.br/
                        $.getJSON("https://viacep.com.br/ws/"+ cep +"/json/?callback=?", function(dados) {

                            if (!("erro" in dados)) {
                                //Atualiza os campos com os valores da consulta.
                                $("#rua").val(dados.logradouro);
                                $("#bairro").val(dados.bairro);
                                $("#cidade").val(dados.localidade);
                                $("#uf").val(dados.uf);
                                $("#ibge").val(dados.ibge);
                            } //end if.
                            else {
                                //CEP pesquisado não foi encontrado.
                                limpa_formulário_cep();
                                alert("CEP não encontrado.");
                            }
                        });
                    } //end if.
                    else {
                        //cep é inválido.
                        limpa_formulário_cep();
                        alert("Formato de CEP inválido.");
                    }
                } //end if.
                else {
                    //cep sem valor, limpa formulário.
                    limpa_formulário_cep();
                }
            });
        });

    </script>
</body>
</html>
